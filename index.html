<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flower Design</title>
  <link rel="stylesheet" href="./css/index.css">
</head>
  <body>
    <!-- header -->
    <header>

    </header>

    <main>

      <!-- Про нас -->
      <section class="about_us">
        <div class="about_us__container container">
          <div class="about_us__menu">
            <div class="about_us__menu-block-bouquets">
              <div class="about_us__menu-link-container">
                <a class="about_us__menu-link about_us__bouquets-link" rel="stylesheet" href="#">Букет</a>
              </div>
            </div>
            <div class="about_us__menu-block-flowers">
              <div class="about_us__menu-link-container">
                <a class="about_us__menu-link about_us__flowers-link" rel="stylesheet" href="#">Живі квіти</a>
              </div>
            </div>
            <div class="about_us__menu-block-own-bouquets">
              <div class="about_us__menu-link-container">
                <a class="about_us__menu-link about_us__own-bouquets-link" rel="stylesheet" href="#">"Свій" букет</a>
              </div>
            </div>
          </div>
          <div class="about_us__info">
            <h2 class="about_us__info-title">Про нас</h2>
            <p class="about_us__info-description">
              Яких квітів тут лише немає! І садові, і польові, і кімнатні у глиняних горщиках. Очі розбігаються від такого достатку.
            </p>
            <p>
              Тут представлена і багата колекція кімнатних рослин: кактуси різної форми та величини, ніжні фіалки, усипані квітами, аспарагуси, фікуси.
            </p>
          </div>
          <div class="about_us__image">
            <div class="about_us__image-background-container">
              <img class="about_us__image-background" src="./images/about_us/about_us-background.png" alt="">
            </div>
            <div class="about_us__image-container">
              <img class="about_us__image-women" src="./images/about_us/about_us-women.png" alt="Happy women">
              <div class="about_us__image-media">
                <div class="insta-container">
                  <a class="about_us__image-media-insta" href="#">
                    <img src="./images/about_us/about_us-inst.png" alt="Instagram">
                  </a>
                </div>
                <div class="fb-container">
                  <a class="about_us__image-media-fb" href="#">
                    <img src="./images/about_us/about_us-fb.png" alt="Facebook">
                  </a>
                </div>
                <div class="viber-container">
                  <a class="about_us__image-media-viber" href="#">
                    <img src="./images/about_us/about_us-viber.png" alt="Viber">
                  </a>
                </div>
              </div>
            </div>

          </div>
        </div>
      </section>

    </main>
  </body>
</html>
